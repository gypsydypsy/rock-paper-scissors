<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Rock, Paper, Scissors!</title>
  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;900&display=swap" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
  <!-- Script -->
  <script src="script/script.js" defer></script>
</head>
<body>
 <div class='container'>
    <header>
      <h1>
        Rock <br>
        Paper <br>
        Scissors
      </h1>
      <div class="score">
        <h2>SCORE</h2>
        <p id='score'>0</p>
      </div>
    </header>
    <main>
      <div class="selection">
        <img src='img/bg-triangle.svg'>
        <div data-name='papier' class='round-img papier choix'></div>
        <div data-name='ciseaux' class='round-img ciseaux choix'></div>
        <div data-name='pierre' class='round-img pierre choix'></div>
      </div>
      <div class="bataille">
        <div id='choix-joueur'>
          <!-- <div  class="round-img papier"></div> -->
          <p>your pick</p>
        </div>
        <div id='choix-ordinateur'>
          <!-- <div class="round-img pierre"></div> -->
          <p>our pick</p>
        </div>
      </div>
      <div class='resultat'>
        <h2>you win</h2>
        <button>play again</button>
      </div>
      </div>
    </main>
    <footer>
      <button>rules</button>
    </footer>
 </div>

 <!-- Modal -->
 <div class="modal">
   <div class="modal-content">
     <div class="modal-nav">
      <h2>rules</h2>
      <img src="img/icon-close.svg" alt="fermer">
     </div>
     <img class="rules" src="img/image-rules.svg" alt="le papier bat la pierre, la pierre bat les ciseaux, les ciseaux battent la feuille">
   </div>
 </div>
</body>
</html>
